<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
</head>
<body>
    <form action="URLотправкиданных"
method="POST">
<label>
Однострочное текстовое поле:<br />
<input name="field-name-1"
value="начальное значение" />
</label><br />
<label>
email:<br />
<input name="field-email"
value="test@example.com"
type="email" />
</label><br />
<label>
датa:<br />
<input name="field-date"
value="2019-08-13"
type="date" />
</label><br />
<label>
Многострочное текстовое поле:<br />
<textarea name="field-name-2"> _ </textarea>
</label><br />
<label>
Список:<br />
<select name="field-name-3">
<option value="Значение1">1</option>
20
<option value="Значение2" selected="selected">2</option>
<option value="Значение3">3</option>
</select>
</label><br />
<label>
Список (с множественным выбором):
<br />
<select name="field-name-4[]"
multiple="multiple">
<option value="Значение1">1</option>
<option value="Значение2" selected="selected">2</option>
<option value="Значение3" selected="selected">3</option>
</select>
</label><br />
Радиокнопки:<br />
<label><input type="radio" checked="checked"
name="radio-group-1" value="Значение1" />
1</label>
<label><input type="radio"
name="radio-group-1" value="Значение2" />
2</label><br />
Чекбокс:<br />
<label><input type="checkbox" checked="checked"
name="check-1" />
Подпись чекбокса</label><br />
Кнопка отправки формы:
<input type="submit" value="Отправить" />
</form>
